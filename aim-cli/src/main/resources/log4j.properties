log4j.rootLogger=info,console,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.encoding=UTF-8
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%p]-[%.20c %3L]-[%t] %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.DataPattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%.15c#%3L][%8.12t] %m%n
log4j.appender.file.File = /var/log/aim/aim-cli.log
log4j.appender.file.Threshold=info
log4j.appender.file.append = true
log4j.appender.file.encoding=UTF-8



